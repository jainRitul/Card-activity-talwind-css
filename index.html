<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
  <div class="mt-20 mx-44 flex flex-wrap rounded-lg border-2 border-black">

    <!-- qoute -->
    <div class="w-full bg-gradient-to-r from-sky-500 to-indigo-500 text-white h-24 text-xl flex justify-center items-center rounded-t font-bold ">
       News you can Trust.
    </div>

    <!-- content -->
    <div class="mt-6 text-center w-full">
      <h3 class="text-lg font-semibold">Stay up to date with the Latest!</h3>
      <p>Subscribe to our news letter for the latest news straight into your inbox.</p>
      <form action="" class="flex flex-wrap"> 
        <input type="text" class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4  py-2 rounded" placeholder="your@email.com" id="">
        <button class="w-full bg-blue-500 text-white mx-52 py-2 rounded-full">Subscribe Now!</button>
       
      </form> 
      <p class="my-6 text-sm">We value your privacy</p>
    </div>

  </div>
</body>
</html>
